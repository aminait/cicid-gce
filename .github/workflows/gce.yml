name: Build and Deploy to Google Compute Engine

on:
  # add merges/PR also
  push:
    branches:
      - main
      - staging

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: instance-no-container-1
  GCE_INSTANCE_ZONE: us-west4-b
  MIG_NAME: instance-group-no-container
  MIG_ZONE: us-central1-a
  TEMPLATE_NAME: tmp

  # IMAGE_NAME: gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          version: "290.0.1"
          service_account_key: ${{ secrets.GCE_SA_KEY }}
          project_id: ${{ secrets.GCE_PROJECT }}

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker
      # Build the Docker image
      - name: Build
        run: |-
          docker build --tag "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA" .
      # Push the Docker image to Google Container Registry
      - name: Publish
        run: |-
          docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"

      # Add pruning VM startup script
      # - name: Update startup script to prune and update IP address
      #   run: |-
      #     gcloud compute instances add-metadata "$GCE_INSTANCE" \
      #       --zone "$GCE_INSTANCE_ZONE" \
      #       --metadata=startup-script="#! /bin/bash
      #         docker image prune -af"s

      # - name: Deploy
      #   run: |-
      #     gcloud compute instances update-container "$GCE_INSTANCE" \
      #       --zone "$GCE_INSTANCE_ZONE" \
      #       --container-image "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"

      - name: Create Instance template
        run: |-
          gcloud compute instance-templates create-with-container \
          $TEMPLATE_NAME-$GITHUB_SHA --container-image="gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA" \
           --tags=http-server,https-server,http-allow-8080 \
           --metadata=startup-script="#! /bin/bash
              docker image prune -af"s

      - name: Update MIG
        run: |-
          gcloud compute instance-groups managed rolling-action start-update $MIG_NAME --version=template=$TEMPLATE_NAME-$GITHUB_SHA --zone=$MIG_ZONE

      # Purge old instance templates
      # - name: Purge GCE Instance Templates
      #   run: |-
      #     cloud compute instance-templates delete INSTANCE-TEMPLATE

      # Purge old images from GCR (not latest)
      - name: Purge GCR images
        run: |-
          gcloud container images list-tags gcr.io/$PROJECT_ID/$GCE_INSTANCE-image \
            --format="get(digest)" --filter="NOT tags=$GITHUB_SHA" | \
            awk -v image_path="gcr.io/$PROJECT_ID/$GCE_INSTANCE-image@" '{print image_path $1}' | \
            xargs -r gcloud container images delete --force-delete-tags --quiet
